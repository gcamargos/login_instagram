<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-main">
    <div class="instagram-phone">
      <img src="images/pay_phone.png" alt="celular">
    </div>

    <div class="instagram-continue">

      <div class="group"><img src="images/instagram-logo-17.png" alt="logo instagram">
        <div class="profile-photo"><img src="images/profile-photo.jpg" alt="foto de perfil"></div>
        <a href="#" class="login">Continuar como gleidson_cmgs</a>
        <a href="#" class="remove">Remover a conta</a>
      </div>



      <div class="group">
        <p class="not-account">Não é gleidson?</p>
        <p class="not-account"><span class="link-blue">Alternar contas</span> ou <span
            class="link-blue">Insecreva-se</span></p>
      </div>


      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"><img src="images/btn_app.png" alt="download app store" width="160px"></a>
          <a href="#" class="app-download"><img src="images/btn_ggp.png" alt="download google play" width="160px"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
